{% extends "base.html" %}

{% block content %}
    <div class="text-center mt-32">
        <h2 class="text-4xl font-bold mb-6 text-gray-800">Welcome to the Nutritional Gap Analyzer</h2>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 underline text-lg">Log in to get started</a>
        {% else %}
            <p class="text-gray-600 text-lg">Use the navigation menu to access your dashboard and analyze nutritional gaps.</p>
        {% endif %}
    </div>
{% endblock %}
