<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + HTMX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Nutritional Gap Analyzer</h1>
            {% if current_user.is_authenticated %}
                <span class="text-gray-600">
                    Hi, <span class="font-semibold">{{ current_user.username }}</span>! 
                    <a href="{{ url_for('logout') }}" class="text-blue-600 hover:text-blue-800 underline ml-2">Logout</a>
                </span>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
