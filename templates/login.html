{% extends "base.html" %}

{% block content %}
    <form method="POST" class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        {% if error %} <p class="text-red-600 mb-4">{{ error }}</p> {% endif %}
        
        <label class="block mb-2">Username:</label>
        <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded mb-4">
        
        <label class="block mb-2">Password:</label>
        <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded mb-6">
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log In</button>
    </form>
{% endblock %}
